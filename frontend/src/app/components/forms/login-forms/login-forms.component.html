<form [formGroup]="loginForm" (ngSubmit)="doLogin()" >
    <div class="input-group mb-3">
        <span for="" class="input-group-text">Email</span>
        <input type="text" formControlName="email" class="form-control">
    </div>
   <div class=" input-group mb-3">
       <span for="" class="input-group-text">Password</span>
       <input class="form-control" [type]="hidePassword? 'password': 'text' " formControlName="password">
       <button (click)="hidePassword = !hidePassword" class="btn btn-secondary">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="14" height="14" stroke-width="2">
               <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828"></path>
               <path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"></path>
               <path d="M3 3l18 18"></path>
            </svg>
        </button>
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>

</form>
